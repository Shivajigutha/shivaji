<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="loginregister.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
	<div class="container-fluid bg" id="registerdiv">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">


				<form class="form-container">
					<h1>Create account</h1>
					<div class="form-group">
						<label for="fullname">Fullname</label>
						<input id="fullname" name="fullname" type="text" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input id="email" name="email" type="text" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label for="phone">Phone number</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">+1</div>
							</div>
							<input id="phone" name="phone" type="text" class="form-control" required="required">
						</div>
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div>
							<div class="custom-control custom-radio custom-control-inline">
								<input name="gender" id="gender_0" type="radio" class="custom-control-input"
									value="male" required="required">
								<label for="gender_0" class="custom-control-label">Male</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input name="gender" id="gender_1" type="radio" class="custom-control-input"
									value="female" required="required">
								<label for="gender_1" class="custom-control-label">Female</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input name="gender" id="gender_2" type="radio" required="required"
									class="custom-control-input" value="other">
								<label for="gender_2" class="custom-control-label">Others</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="age">Age</label>
						<input id="age" name="age" type="text" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label for="qualification">Qualification</label>
						<div>
							<select id="qualification" name="qualification" class="custom-select" required="required">
								<option value="associate">Associate degree</option>
								<option value="bachelors">Bachelor's degree</option>
								<option value="masters">Master's degree</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="gpa">GPA</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">scale of 4</div>
							</div>
							<input id="gpa" name="gpa" type="text" class="form-control" required="required">
						</div>
					</div>
					<div class="form-group">
						<label for="experience">Years of Experience</label>
						<input id="experience" name="experience" type="text" class="form-control" required="required"
							aria-describedby="experienceHelpBlock">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input id="password" name="password" type="text" class="form-control" required="required">
					</div>
					<div class="form-group">
						<button name="submit" type="submit" class="btn btn-primary">Create account</button>
					</div>
				</form>

			</div>
		</div>

	</div>
</body>

</html>
